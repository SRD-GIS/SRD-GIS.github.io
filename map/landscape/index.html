<!DOCTYPE html>
<html>
  <head>
  <meta charset=utf-8 />
  <title>LandscapeMap</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
   <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/SRD-GIS/SRD-GIS.github.io/master/favicon.ico" />
    <style>
      body { margin:0; padding:0; }
      #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
  </head>
<body>
<div id='map'></div>
<script>
// initialize the map on the "map" div with a given center and zoom
  
    var map = new L.Map('map', {
      center: new L.LatLng(50, -125.15),
      zoom: 10
      });

// create a new tile layer
    var tileUrl = 'https://{s}.tile.thunderforest.com/landscape/{z}/{x}/{y}.png',
    layer = new L.TileLayer(tileUrl, {maxZoom: 18});

// add the layer to the map
map.addLayer(layer);
  
// assuming your map is the variable map
var credits = L.control.attribution().addTo(map);
credits.addAttribution("Maps © <a href='http://www.thunderforest.com'>Thunderbird</a> | Data © <a href='http://www.openstreetmap.org/copyright'>OpenStreetMap</a>");  
</script>
</body>
</html>
