<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Sayward</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <!-- Load Leaflet from CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet/1.0.0-rc.1/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/leaflet/1.0.0-rc.1/leaflet-src.js"></script>
    <script src="proj4.js"></script>
    <script src="proj4leaflet.js"></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://cdn.jsdelivr.net/leaflet.esri/2.0.1/esri-leaflet.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
        }
    </style>
</head>


<body>

    <div id="map">

        <script>
            var crs = new L.Proj.CRS('EPSG:26910', '+proj=utm +zone=10 +ellps=GRS80 +datum=NAD83 +units=m +no_defs', {
                origin: [-5120900.0, 9998100.0]
                resolutions: [
            7.9375158750317505,
            3.9687579375158752,
            1.9843789687579376,
            0.9921894843789688,
            0.4960947421894844,
            0.26458386250105836
            ]
            });


            var map = new L.Map('map', {
                crs: crs,
                continuousWorld: true,
                worldCopyJump: false
            });

            var tileUrl = 'http://tiles.arcgis.com/tiles/Uj11SaUIGBo5JYFY/arcgis/rest/services/Sayward_Basemap/MapServer',
                attrib = 'Strathcona Regional District &copy; 2016',
                tilelayer = new L.TileLayer(tileUrl, {
                    maxZoom: 5,
                    minZoom: 0,
                    continuousWorld: true,
                    attribution: attrib,
                });

            map.addLayer(tilelayer);
            map.setView([50.377353, -125.953533], 0);
        </script>
    </div>

</body>

</html>
